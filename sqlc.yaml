version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema:
      - "db/init.sql"
      - "db/migrations"
    gen:
      go:
        package: "models"
        sql_package: "database/sql"
        out: "internal/generated/models"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "sql.NullString"
          - db_type: pg_catalog.int4 # https://github.com/sqlc-dev/sqlc/issues/421
            nullable: true
            go_type:
              type: "sql.NullInt32"
